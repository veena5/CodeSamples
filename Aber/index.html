<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">


</head>

<body  style="background-color:#F0F0F0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
	


<div class="container">
<div class="jumbtron"><h1>Task Tracker</h1>
<p>V 2.0</p>
</div>


    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-4">
            <h3>Create a Task</h3>
            <!--<form role="form" class="col-xs-10">-->
                <div class="form-group">
                    <label for="name">Task Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="dae">Date</label>
                    <input type="date" class="form-control" id="dae">
                </div>
                <div class="form-group" >
                    <label for="assign">Assigned To</label>
                    <input type="text" class="form-control" id="assign">
                </div>
                <div class="form-group">
                <button id="but" class="btn btn-primary btn-lg">Submit</button>
                </div>
            <!--</form>-->
        </div>

        <div class="col-xs-4">
            <h3>Existing Tasks</h3>
            <ul id="orders"></ul>
			 <table id="tb" class="table table-striped">
			 <tbody id ="tbtbody"></tbody>
			 </table>
          
           
        </div>
        <div class="col-xs-2">
        </div>
    </div>
</div>

<Script> function loadTasks(tasks) {
	console.log("Load Task ..");
    $.each(tasks, function (i, task) {
	$('#tb').append('<tr><td>' + task.name + '</td><td>' + task.dae + '</td><td>' + task.assign + '</td></tr>');
	});
	}
</script>

<script src="api/package.json"></script>
